    <div class="wrapper fadeInDown" id="template-login">

                    </div>
                    <div id="register-button">
                        <input type="submit" class="fadeIn first" value="Register" id="register" style="margin-bottom: 20px; margin-top: 20px;">

                    </div>
                </div>
                <div style="padding-bottom: 15px;">
                    <div>
                        <button id="btn-sign-up" class="btn btn-secondary">Sign up</button>
                    </div>
                    <div>
                        <button id="btn-login" class="btn btn-secondary">Login</button>
                    </div>
                </div>
                <div id="signin-google" class="container-sm">
                    <p>Or you can sign in using google</p>
                    <div class="g-signin2 fadeIn fourth" style="padding-left: 4cm; padding-bottom: 0.5cm;" data-onsuccess="onSignIn"></div>
                </div>
            </form>
        </div>
    </div>

    <div id="main-page">
        <div id="todo-feature">
            <h1>Todo List</h1>
            <button id="show-holidays">Show Holidays</button>
            <div id="function-holidays">
                <button id="hide-holidays">Hide Holidays</button>
                <div id="holidays">
                </div>
            </div>
                <div class ="todo-list" style="margin-top: 20px;" id="main-todo">
                    <button id="btn-add-todo">Add Todo</button>  
                    <div id="error-add"></div>
                    <div id="todo"></div>  
                </div>
        </div>
        <div id="form-todo">
            <form>
                <div id="error-form"></div>
                <label><h5>Title</h5></label>
                <input type="text" id='title'>
                <label><h5>Description</h5></label>
                <input type="text" id='description'>
                <label><h5>Due Date</h5></label>
                <input type="date" id='due_date'>
                <div class="add">
                    <button id="add-todo" type="submit">Add Todo</button>
                </div>
                <div class="edit">
                    <button id="edit-todo" type="submit">Edit</button>
                </div>
                <button id="btn-cancel-add-todo">Cancel</button>
            </form>
        </div>
